<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>RWD 반응형 웹 디자인</title>
  <link
    rel="stylesheet"
    href="../../Modules/CSS/initialization/normalize.min.css">
  <link
    rel="stylesheet"
    href="../../Modules/CSS/grid-system-static.css">
  <link
    rel="stylesheet"
    href="../../Modules/CSS/grid-system-fluid.css">
  <link
    rel="stylesheet"
    href="../../Modules/CSS/rwd.css">
  <link
    rel="stylesheet"
    href="responsive-web-design.css">
</head>
<body>

  <main class="page container fluid">
    <div class="row isolate">
      <div class="col-3 o7">
        <img class="rwd-img" src="http://placehold.it/800x220/" alt="">
      </div>
      <div class="col-4 o2">
        <p>야무 한글 로렘입숨 로렘입숨이란? 디자인을 위한 더미 텍스트!. 만들 어디에나, 너야말로 빛나는 숨소리가 세상을 가슴을 청춘아! 운동화도 피어나는 꽃처럼! 티셔츠, 빛나는, 아름답다 피어나는 숨소리가 하루를 실수조차도 세상을 엮어가는 심장 거추장스런 씩씩하게 눈부신 청춘아! 소리?</p>
        <p>청춘, 고동소리 어디에나 피어나는 청춘의 심장 젊음의 소리, 하루를 만들 거추장스런 그대 씩씩하게 아름다운 너야말로 눈부신, 티셔츠 엮어가는 사명으로. 꽃처럼 찬란한, 다 들리는 보기만 운동화도 청춘의 소리 거추장스런 해도 심장 너야말로!</p>
      </div>
    </div>
    <div class="row">
      <div class="banner col-3 rwd-crop-bg"></div>

      <div class="col-4">
        <div class="cropping-demo rwd-crop-container">
          <img src="images/Beachbody-Blog-Pumpkin-Spice-Latte.webp" alt="Latte">
        </div>
      </div>

      <div class="col-3">
        <div class="rwd-iframe-container">
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/jYq1pHJYQmw?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </main>

<script src="../../Modules/JS/gs-utils.js"></script>
<script>
document.onkeydown = function(event) {
  if ( event.shiftKey && event.keyCode === 71 ) {
    toggleGrid();
  }
}
</script>
</body>
</html>
