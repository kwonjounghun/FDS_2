<!DOCTYPE html>

  <title>jQuery Box One Click</title>
  <style>
    body.demo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box-out-wrapper {
      position: relative;
    }
    .box-wrapper {
      position: static;
      border: 10px solid;
    }
    .box {
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 5px solid #ffd219;
      padding: 10px;
      background: #333;
      color: #fff;
    }
    .clicked {
      -webkit-user-select: none;
      user-select: none;
      cursor: default;
      background: #aaa;
      color: #6c6c6c;
    }
  </style>
  <script src="../Modules/JS/jquery.min.js"></script>
</head>
